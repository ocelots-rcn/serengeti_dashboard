<!DOCTYPE html>
<head>
    <script>
        const switchTab = (el) => {
            let tabParent = el.parentElement;
            let tabName = el.getAttribute("name");

            // Cycle through tabs to change look
            for (let child of tabParent.children) {
                el == child ? child.style['background-color'] = '#1967be' : child.style['background-color'] = '#2780e3';
            };

            let content = document.getElementById('Content');
            switch(tabName) {
                case 'exploration':
                    content.src = "https://ocelots-rcn.github.io/serengeti_data_preview/js/";
                    break;
                case 'wildebeest':
                    content.src = "https://ocelots-rcn.github.io/serengeti_wildebeest/js/";
                    break;
                case 'observations':
                    content.src = "https://ocelots-rcn.github.io/serengeti_data_structure/js/";
                    break;
                case 'scatter':
                    content.src = "https://ocelots-rcn.github.io/serengeti_scatter_plot/js/";
                    break;
                case 'box':
                    content.src = "https://ocelots-rcn.github.io/serengeti_cont_by_species/js/";
                    break;
                case 'daily':
                    content.src = "https://ocelots-rcn.github.io/serengeti_daily_activity/js/";
                    break;
                case 'annual':
                    content.src = "https://ocelots-rcn.github.io/serengeti_annual_activity/js/";
                    break;
                case 'spatial':
                    content.src = "https://ocelots-rcn.github.io/serengeti_co-occurrence/js/";
                    break;
                default:
                    content.src = "./overview.html";
                    break;
            } 
        }
    </script>
</head>

<body >
    <div style="display: flex;flex-direction: row;background-color: #2780e3;border: 1px solid #1967be;color: #FFF">
        <div style="font-size: 1.5em;padding: 10px 40px 0px 10px;">Serengeti Case Study</div>
        <div name="tabs" style="display: flex;flex-direction: row">
            <div name="overview" style="height: 25px;padding: 10px;border: 1px solid #1967be;cursor: pointer;background-color: #1967be" onclick="switchTab(this)">Overview</div>
            <div name="exploration" style="height: 25px;padding: 10px;border: 1px solid #1967be;cursor: pointer" onclick="switchTab(this)">Data Preview</div>
            <div name="wildebeest" style="height: 25px;padding: 10px;border: 1px solid #1967be;cursor: pointer" onclick="switchTab(this)">Wildebeest Obs.</div>
            <div name="observations" style="height: 25px;padding: 10px;border: 1px solid #1967be;cursor: pointer" onclick="switchTab(this)">Obs. Frequency</div>
            <div name="scatter" style="height: 25px;padding: 10px;border: 1px solid #1967be;cursor: pointer" onclick="switchTab(this)">Scatter Plots</div>
            <div name="box" style="height: 25px;padding: 10px;border: 1px solid #1967be;cursor: pointer" onclick="switchTab(this)">Box Plots</div>
            <div name="daily" style="height: 25px;padding: 10px;border: 1px solid #1967be;cursor: pointer" onclick="switchTab(this)">Daily Activity</div>
            <div name="annual" style="height: 25px;padding: 10px;border: 1px solid #1967be;cursor: pointer" onclick="switchTab(this)">Annual Activity</div>
            <div name="spatial" style="height: 25px;padding: 10px;border: 1px solid #1967be;cursor: pointer" onclick="switchTab(this)">Spatial Distribution</div>
        </div>
    </div>
    <div>
        <iframe id='Content' style="width: 100%;min-height:550px;" frameBorder="0" src="./overview.html"></iframe>
    </div>
    
        

</body>
</html>
